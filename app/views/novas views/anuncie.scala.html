<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
        rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()"><span>Band Finder</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="@routes.Application.anuncie()">Anuncie</a>
                        </li>
                        <li>
                            <a href="@routes.Application.index()#about">About</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="@routes.Application.index()">Home</a>
                        </li>
                        <li>
                            <a href="@routes.Application.anuncios()">Anuncios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form">
                            <h1>Dados do Anúncio</h1>
                            <hr>
                            <div class="form-group" id="tfTitulo">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Título</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Título">
                                </div>
                            </div>
                            <div class="form-group has-feedback" id="taDescricao">
                                <div class="col-sm-2">
                                    <label for="inputPassword3" class="control-label">Descrição
                                        <br>
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" id="inputPassword3" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                            <h1>Dados do Usuário</h1>
                            <hr>
                            <div class="form-group" id="tfCidade">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Cidade</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Cidade">
                                </div>
                            </div>
                            <div class="form-group" id="tfBairro">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Bairro</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Bairro">
                                </div>
                            </div>
                            <div class="form-group" id="tfEmail">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Email</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group" id="tfFacebook">
                                <div class="col-sm-2">
                                    <label for="inputEmail3" class="control-label">Facebook
                                        <br>
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Facebook">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">Instrumentos</label>
                                </div>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input id="checkboxProcuraBanda" type="checkbox">Sim</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info" id="btAnunciar" contenteditable="true">Anunciar
                                        <br>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
