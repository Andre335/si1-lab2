<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Favicon -->
  <link rel="shortcut icon" href=@routes.Assets.at("images/favicon.png") type="image/png">

    <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.min.css")>

    <!-- jQuery -->
  <script src=@routes.Assets.at("javascripts/jquery-2.1.3.min.js")></script>

		    <!-- Bootstrap Core JavaScript -->
		<script type="text/javascript" src=@routes.Assets.at("javascripts/bootstrap.min.js")></script>

    <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

  <title>Anuncie</title>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top scroll-me">
      <!-- pass scroll-me class above a tags to starts scrolling -->
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.index()">
          <strong>Band Finder</strong>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#subscribe">Anuncios</a></li>
          <li><a href="@routes.Application.anuncie()">Anuncie</a></li>
          <li><a href="@routes.Application.index()#about">About</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="container" style="padding-top: 60px">
    <form class="form-horizontal" role="form" method="post" action=@routes.Application.anunciar()>
      <div class="col-lg-6">
        <div class="form-group">
          <h2> Informações do anúncio </h2>
          <label for="InputName">Título</label>
          <div class="input-group">
            <input type="text" class="form-control" name="InputName" id="InputTitulo" placeholder="Título" required="">
            <span class="input-group-addon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputMessage">Descrição</label>
          <div class="input-group">
            <textarea name="InputMessage" id="InputDescricao" class="form-control" rows="5" required=""></textarea>
            <span class="input-group-addon"></span>
          </div>
        </div>
        <h2> Suas Informações </h2>
        <div class="form-group">
          <label for="InputEmail">Cidade</label>
          <div class="input-group">
            <input type="text" class="form-control" id="InputCidade" name="InputName" placeholder="Cidade" required="">
            <span class="input-group-addon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Bairro</label>
          <div class="input-group">
            <input type="text" class="form-control" id="InputBairro" name="InputName" placeholder="Bairro" required="">
            <span class="input-group-addon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <div class="input-group">
            <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Email" required="">
            <span class="input-group-addon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Link para o Facebook</label>
          <div class="input-group">
            <input type="text" class="form-control" id="InputFacebook" name="InputName" placeholder="Facebook" required="">
            <span class="input-group-addon"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Estou a procura de banda?</label>
          <div class="input-group">
            <div class="col-sm-10">
              <div class="radio">
                <label class="radio-inline">
                  <input type="radio" name="interesse" value="Formar uma Banda">Sim
                </label>
                <label class="radio-inline">
                  <input type="radio" name="interesse" value="Tocar Ocasionalmente">Não
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" name="submit" id="submit" class="btn btn-info">Anunciar</button>
    </form>
  </div>
</body>
</html>
