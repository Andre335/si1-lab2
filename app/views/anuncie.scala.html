<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
        rel="stylesheet" type="text/css">

        <!-- Bootstrap Multiselect CSS -->
        <link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/bootstrap-multiselect.css")>
        <!-- Bootstrap Miltiselect JavaScript -->
        <script type="text/javascript" src=@routes.Assets.at("javascripts/bootstrap-multiselect.js")></script>

        <!-- Bootstrap Miltiselect Action -->
        <script type="text/javascript" src=@routes.Assets.at("javascripts/bootstrap-multiselect.action.js")></script>
    </head>
    
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()"><span>Band Finder</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="@routes.Application.anuncie()">Anuncie</a>
                        </li>
                        <li>
                            <a href="@routes.Application.index()#about">About</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="@routes.Application.index()">Home</a>
                        </li>
                        <li>
                            <a href="#">Anuncios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form" method="post" action="@routes.Application.anunciar()">
                            <h1>Dados do Anúncio</h1>
                            <hr>
                            <div class="form-group" id="tfTitulo">
                                <div class="col-sm-2">
                                    <label for="inputTitulo" class="control-label">Título</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="titulo" type="text" class="form-control" id="inputTitulo"
                                    placeholder="Título" required="">
                                </div>
                            </div>
                            <div class="form-group has-feedback" id="taDescricao">
                                <div class="col-sm-2">
                                    <label for="inputDescricao" class="control-label">Descrição
                                        <br>
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea name="descricao" type="text" class="form-control" id="inputDescricao"
                                    placeholder="Descrição" required=""></textarea>
                                </div>
                            </div>
                            <h1>Dados do Usuário</h1>
                            <hr>
                            <div class="form-group" id="tfCidade">
                                <div class="col-sm-2">
                                    <label for="inputCidade" class="control-label">Cidade</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="cidade" type="text" class="form-control" id="inputCidade"
                                    placeholder="Cidade" required="">
                                </div>
                            </div>
                            <div class="form-group" id="tfBairro">
                                <div class="col-sm-2">
                                    <label for="inputBairro" class="control-label">Bairro</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="bairro" type="text" class="form-control" id="inputBairro"
                                    placeholder="Bairro" required="">
                                </div>
                            </div>
                            <div class="form-group" id="tfEmail">
                                <div class="col-sm-2">
                                    <label for="inputEmail" class="control-label">Email</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="email" type="email" class="form-control" id="inputEmail"
                                    placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group" id="tfFacebook">
                                <div class="col-sm-2">
                                    <label for="inputFacebook" class="control-label">Facebook
                                        <br>
                                    </label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="facebook" type="text" class="form-control" id="inputFacebook"
                                    placeholder="Facebook">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="inputInstrumentos">Instrumentos</label>
                                </div>
                                <div class="col-sm-10" id="inputInstrumentos">
                                    <input name="instrumentos" type="text" class="form-control" id="inputInstrumentos"
                                    placeholder="Instrumentos que você toca (separados por vírgula)" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="inputGosto">Gosto</label>
                                </div>
                                <div class="col-sm-10" id="inputGosto">
                                    <input name="gosto" type="text" class="form-control" id="inputGosto"
                                    placeholder="Estilos que você gosta (separados por vírgula)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="inputNaoGosto">Não Gosto</label>
                                </div>
                                <div class="col-sm-10" id="inputNaoGosto">
                                    <input name="naoGosto" type="text" class="form-control" id="inputNaoGosto"
                                    placeholder="Estilos que você não gosta (separados por vírgula)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">Procura Banda?</label>
                                </div>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label class="radio-inline">
                                            <input type="radio" name="interesse" value="sim" required="">Sim</input>
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="interesse" value="nao" required="">Não</input>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            @if(flash.get("erro") != null) {
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <b>Erro!</b> @flash.get("erro")
                                </div>
                            }

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info" id="btAnunciar" contenteditable="true">Anunciar
                                        <br>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
